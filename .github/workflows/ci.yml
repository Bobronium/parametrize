name: CI

on:
  push:
    branches:
      - master
    tags:
      - '**'
  pull_request: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install UV
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-suffix: "${{ matrix.os }}-${{ matrix.python-version }}"
          cache-dependency-glob: "**/pyproject.toml"

      - name: Install dependencies
        run: uv sync --extra typing

      - name: check
        run: uv run ruff check parametrize

      - name: format
        run: uv run ruff format parametrize


  type-check:
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    defaults:
      run:
        shell: bash  # required for windows
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install UV
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-suffix: "${{ matrix.os }}-${{ matrix.python-version }}"
          cache-dependency-glob: "**/pyproject.toml"

      - name: Install dependencies
        run: uv sync --extra typing

      - name: Run MyPy
        run: uv run mypy parametrize

  test:
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    defaults:
      run:
        shell: bash  # required for windows
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-suffix: "${{ matrix.os }}-${{ matrix.python-version }}"
          cache-dependency-glob: "**/pyproject.toml"

      - name: Install dependencies
        run: uv sync --extra test

      - name: Run tests
        run: pytest tests --cov=parametrize

  deploy:
    needs: test
    if: "success() && startsWith(github.ref, 'refs/tags/')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Build
        run: uv build

      - name: Generate Changelog
        run: python tools/get_changes.py ${{ github.ref }} > changelog.txt

      - name: Upload to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: uv publish

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: changelog.txt
          files: |
            dist/parametrize-*-.tar.gz
            dist/parametrize-*-.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
